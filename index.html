<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAR Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Cloud-Based SOAR Dashboard</h1>
  <div class="controls">
    <label for="daysSelect">Range:</label>
    <select id="daysSelect">
      <option value="1">Today</option>
      <option value="7" selected>Last 7 Days</option>
      <option value="30">Last 30 Days</option>
    </select>

    <input type="text" id="filterInput" placeholder="Search keyword..." />
    <button onclick="downloadCSV()">Download CSV</button>
    <label>
      <input type="checkbox" id="autoRefresh" />
      Auto-Refresh
    </label>
  </div>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('timeline')">TIMELINE</button>
    <button class="tab-btn" onclick="switchTab('remediations')">REMEDIATIONS</button>
    <button class="tab-btn" onclick="switchTab('blocked_ips')">BLOCKED IPS</button>
  </div>

  <div class="chart-container">
    <canvas id="barChart"></canvas>
  </div>

  <div class="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
