<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAR Threat Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SOAR Threat Dashboard</h1>
    <div class="controls">
      <input type="text" id="filterInput" placeholder="Filter..." />
      <select id="daySelect">
        <option value="1">Today</option>
        <option value="7" selected>Last 7 Days</option>
        <option value="30">Last 30 Days</option>
      </select>
      <button id="downloadBtn">Download CSV</button>
      <label><input type="checkbox" id="autoRefresh"> Auto-Refresh</label>
    </div>
    <div class="tabs">
      <button class="tab active" data-tab="threats">THREATS</button>
      <button class="tab" data-tab="remediations">REMEDIATIONS</button>
      <button class="tab" data-tab="blocked_ips">BLOCKED IPS</button>
    </div>
  </header>

  <main>
    <section class="chart-grid">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </section>

    <section id="cardList"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
